 <p>I'm Jiaxuan Li (李佳轩), a Ph. D. Candidate from <a href="https://www.ustc.edu.cn">USTC</a> (University of Science and Technology of China), supervised by <a href="http://staff.ustc.edu.cn/~xluo/">Prof. Xisheng Luo</a> and <a href="https://faculty.ustc.edu.cn/zhaizhigang/zh_CN/index.htm">Prof. Zhigang Zhai</a>.</p>
 <p>My main research interest is in Fluid Mechanics, including experiments and modelings on Richtmyer-Meshkov instability (<a href="https://en.wikipedia.org/wiki/Richtmyer–Meshkov_instability">RMI</a>). You are always welcome to contact me for academic discussions and collaborations!</p>

